<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Code Review</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<header>
		<h1>THE CODE REVIEW</h1>
		<h2>Signup for our newsletter</h2>
		<p>Get the latest news on how your code is doing right in your inbox</p>
	</header>
	<div class="container">
		<hr>
		<form id="signup" name="signup">
			<fieldset class="flex-contact">
				<legend>Contact Information</legend>
				<div class="flex-contact-item">
					<label for="name">Full Name</label> <input id="name" name="name" placeholder="Required" type="text">
				</div>
				<div class="flex-contact-item">
					<label for="email">Email Address</label> <input id="email" name="email" placeholder="Required" type="email">
				</div>
				<div class="flex-contact-item">
					<label for="phone">Phone Number</label> <input id="phone" name="phone" type="tel">
				</div>
				<div class="flex-contact-item">
					<label for="street">Street Address</label> <input id="street" name="street" type="text">
				</div>
				<div class="flex-contact-item">
					<label for="city">City</label> <input id="city" name="city" type="text">
				</div>
				<div class="flex-contact-item">
					<label for="state">State</label> <select id="state" name="state">
						<option disabled selected value="">
							Choose State
						</option>
					</select>
				</div>
				<div class="flex-contact-item">
					<label for="zip">Zip Code</label> <input id="zip" name="zip" type="text">
				</div>
			</fieldset>
			<fieldset class="flex-newsletter">
				<legend>Newsletter</legend>
				<p>Select the newsletters you would like to receive</p>
				<div class="flex-newsletter-item">
					<input id="html_news" name="checkbox" type="checkbox" value="HTML News"> <label>HTML News</label>
				</div>
				<div class="flex-newsletter-item">
					<input id="css" name="checkbox" type="checkbox" value="CSS News"> <label>CSS News</label>
				</div>
				<div class="flex-newsletter-item">
					<input id="js" name="checkbox" type="checkbox" value="Javascript News"> <label>Javascript News</label>
				</div>
				<p>Newsletter format</p>
				<div class="flex-newsletter-item">
					<input id="html" name="radio" type="radio" value="HTML"> <label for="html">HTML</label>
				</div>
				<div class="flex-newsletter-item">
					<input id="plain" name="radio" type="radio" value="Plain Text"> <label for="plain">Plain text</label>
				</div>
				<p>Other topics you'd like to hear about</p>
				<textarea form="signup" id="comment" name="comment"></textarea><br>
				<br>
				<button>Sign Up</button>
				<p class="copyright">Copyright The Code Review</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
